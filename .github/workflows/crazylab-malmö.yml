name: Crazy Stab Lab üó°Ô∏è

# Controls when the action will run.
on:
  workflow_dispatch:
  schedule:
  - cron:  '0 2 * * *'

jobs:
  testsuite_at_crazylab:
    runs-on: self-hosted
    container:
      image: python
      options: --privileged
    env:
      CRAZY_SITE: crazylab-malm√∂
    steps:
      - name: Install libusb
        run: |
          apt update
          apt install libusb-1.0-0
      
      - name: Install pytest
        run: pip3 install pytest
      
      - name: Install Crazyflie python library
        run: pip3 install git+https://github.com/bitcraze/crazyflie-lib-python.git@master
      
      - name: Check out sources
        uses: actions/checkout@v2
      
      - name: Download latest firmware files
        with:
          repo: bitcraze/crazyflie-release
          workflow: nightly.yml
        uses: dawidd6/action-download-artifact@v2.14.0

      - name: Upgrde devices to latest firmware
        run: python3 management/program.py --file nightly/firmware-cf2-nightly.zip
      
      - name: Run test suite
        run: pytest --verbose --junit-xml ${{ env.CRAZY_SITE }}.xml

      - name: Publish Unit Test Results
        uses: EnricoMi/publish-unit-test-result-action/composite@v1
        if: always()
        with:
          files: ${{ env.CRAZY_SITE }}.xml
